<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Scramble</title>
    
    
    </head>
<body>
    <div class="container">
        
            <header>
                <h2>WORD SCRAMBLE GAME</h2>
                <h5 class="num">Number of plays:<span>3</span></h5>
                <h5 class="score">score:<span>0</span></h5>
            </header>
 
        <div class="content">
            <div class="word">EGMNEIT</div>
         <div class="details">
            <p class="hint">Hint:<span>The process of increase of grow</span></p>
            <p class="time">Time left:<span><b>30</b>s</span></p>
        </div>
        <input type="text" placeholder="Enter a valid word">
        <div class="btn">
            <button class="refresh-word">Refresh-Word</button>
            <button class="Check-word" disabled>Check-Word</button>
        </div>
    </div>
</div>
    
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Scramble</title>
    <script src="js/scramble.js"defer></script>
    <script src="js/words.js"defer></script>
    </head>
<body>
    <div class="container">
        <h2>WORD SCRAMBLE</h2>
        <div class="content">
            <p class="word">example</p>
            <div class="details">
                <p class="hint">Hint: <span>The processs of increase or growth</span></p>
                <p class="time">Time left:<span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter the valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh-Word</button>
                <button class="check-word">Check-Word</button>
            </div>
        </div>
    </div>
</body>
</html>
